<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
		<h1>Survey Questions</h1><br>
		<hr>
		<form method="POST" action="/api/friends">
			<h3><strong>About You</strong></h3>
			<fieldset class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" placeholder="Your Name" id="name" name="name" required>
			</fieldset>
			<fieldset class="form-group">
				<label for="photo">Link to Photo Image (Required)</label>
				<input type="text" class="form-control" placeholder="http://coolpic.jpg" id="photo" name="photo" required>
			</fieldset>
			<hr>
			<h4><strong>Question 1</strong></h4>
			<fieldset class="form-group">
				<label for="question01">You pride yourself on how organized and put together your home is.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question01" name="scores[0]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 2</strong></h4>
			<fieldset class="form-group">
				<label for="question02">You are a natural worker who likes to give themself to their career.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question02" name="scores[1]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 3</strong></h4>
			<fieldset class="form-group">
				<label for="question03">You are an absolute foodie! You love to cook and entertain for your guests.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question03" name="scores[2]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 4</strong></h4>
			<fieldset class="form-group">
				<label for="question04">I love trying new things and taking risks.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question04" name="scores[3]"">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 5</strong></h4>
			<fieldset class="form-group">
				<label for="question05">You are a great listener and love helping people out.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question05" name="scores[4]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 6</strong></h4>
			<fieldset class="form-group">
				<label for="question06">You prefer sciene to the arts. A day at the museum is your perfect time.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question06" name="scores[5]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 7</strong></h4>
			<fieldset class="form-group">
				<label for="question07">Fashion is a big impostance to you. Looking good is key to your confidence.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question07" name="scores[6]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset>
			<h4><strong>Question 8</strong></h4>
			<fieldset class="form-group">
				<label for="question08">You love to imagine and day dream.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question08" name="scores[7]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>

					</select>

			<h4><strong>Question 9</strong></h4>

				<br>
				<div class="col-md-4">
					<select class="form-control" id="question09" name="scores[8]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>

					</select>
				</div>

			<fieldset class="form-group">
				<label for="question10">The best day for you is spending time with the gang at your local coffee shop.</label>
				<br>
				<div class="col-md-4">
					<select class="form-control" id="question10" name="scores[9]">
						<option>1 (Strongly Disagree)</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5 (Strongly Agree)</option>
					</select>
				</div>
			</fieldset><br>
			<input type="submit" class="btn btn-primary" value="Find Your Friend" id="submit">
		</form>
	</div>
	<hr>
	<a href="/api/friends">API Friends List</a> | <a href="https://github.com/jcpax/friendFinder" target="_blank">GitHub Repo</a>
</div>
<div id="bestFriendModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">X</button>
				<h2 class="modal-title">Best Match</h2>
			</div>
			<div class="modal-body">
				<h2 id="bestFriendName"></h2>
				<img id="bestFriendImg" src="" width=500px alt="Best Friend">
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript">
	$('#submit').on("click", function() {
		var userInput = {
			name: $('#name').val().trim(),
			photo: $('#photo').val().trim(),
			scores: [$('#question01').val().trim(), $('#question02').val().trim(), $('#question03').val().trim(), $('#question04').val().trim(), $('#question05').val().trim(), $('#question06').val().trim(), $('#question07').val().trim(), $('#question08').val().trim(), $('#question09').val().trim(), $('#question10').val().trim()]
		}
		var currentURL = window.location.origin;
		$.post(currentURL + '/api/friends', userInput, function(data) {
			$("#bestFriendName").text(data.name);
			$("#bestFriendImg").attr("src", data.photo);
			$("#bestFriendModal").modal("show");
		});
		return false;
	});
</script>
</body>
</html>
